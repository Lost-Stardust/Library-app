<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="heading">
        <h1>LIBRARY</h1>
      </div>
      <button id="openModal">New Book</button>
    </header>

    <div class="content"></div>

    <div id="modal">
      <h2>Enter your books' info</h2>
      <form method="post">
        <fieldset>
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="E.g. Berserk"
          />
        </fieldset>

        <fieldset>
          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            name="author"
            placeholder="E.g. Kentaro Miyura"
          />
        </fieldset>

        <fieldset>
          <label for="pages">Pages:</label>
          <input
            type="number"
            id="pages"
            name="pages"
            placeholder="E.g. 9500"
          />
        </fieldset>

        <div class="radio">
          <fieldset>
            <label>Status:</label>

            <fieldset>
              <label for="read">Read</label>
              <input
                type="radio"
                id="read"
                name="status"
                value="read"
                checked
              />
            </fieldset>

            <fieldset>
              <label for="not-read">Not read</label>
              <input
                type="radio"
                id="not-read"
                name="status"
                value="not-read"
              />
            </fieldset>

            <fieldset>
              <label for="ongoing">Ongoing</label>
              <input type="radio" id="ongoing" name="status" value="ongoing" />
            </fieldset>
          </fieldset>
        </div>

        <button type="submit" id="submit">Add to library</button>
      </form>
    </div>
    <div id="overlay"></div>
  </body>
</html>
